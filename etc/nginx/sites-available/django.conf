server {
    listen 8000;
    server_name 3.122.179.70;
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /static/ {
        root /home/ubuntu/webapp;
    }
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/run/uwsgi/webapp.sock;
    }
}